name: Daily EPG Update

on:
  schedule:
    - cron: '0 */10 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - run: pip install cloudscraper lxml

      - run: python epg_updater.py
        env:
          CENTRA_USERNAME: ${{ secrets.CENTRA_USERNAME }}
          CENTRA_PASSWORD: ${{ secrets.CENTRA_PASSWORD }}

      - run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add epg.xml.gz
          git commit -m "Auto-update EPG" || exit 0
          git pull --rebase origin main
          git push

      - uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - uses: actions/deploy-pages@v4
