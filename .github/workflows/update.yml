name: Daily EPG Update

on:
  schedule:
    - cron: '0 */10 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install cloudscraper lxml

      - name: Run EPG updater
        env:
          CENTRA_USERNAME: ${{ secrets.CENTRA_USERNAME }}
          CENTRA_PASSWORD: ${{ secrets.CENTRA_PASSWORD }}
        run: python epg_updater.py

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add epg.xml.gz
          git commit -m "Auto-update EPG [skip ci]" || exit 0
          git pull --rebase origin main
          git push

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
