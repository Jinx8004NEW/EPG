name: Daily EPG Update

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  update-epg:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Updater
        env:
          CENTRA_USERNAME: ${{ secrets.CENTRA_USERNAME }}
          CENTRA_PASSWORD: ${{ secrets.CENTRA_PASSWORD }}
        run: python epg_updater.py

      - name: Commit & Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add epg.xml.gz
          git commit -m "Auto-update EPG" || exit 0
          git push
