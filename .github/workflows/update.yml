name: Daily EPG Update

on:
  schedule:
    # Run at minute 0 past every 10th hour (e.g., 00:00, 10:00, 20:00 UTC)
    - cron: '0 */10 * * *'
  workflow_dispatch: # Allows manual trigger button

jobs:
  update-epg:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        # We install cloudscraper directly here so you don't need a requirements.txt file
        run: pip install cloudscraper

      - name: Run Updater
        env:
          CENTRA_USERNAME: ${{ secrets.CENTRA_USERNAME }}
          CENTRA_PASSWORD: ${{ secrets.CENTRA_PASSWORD }}
        run: python epg_updater.py

      - name: Commit & Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add epg.xml.gz
          git commit -m "Auto-update EPG" || exit 0
          git push
